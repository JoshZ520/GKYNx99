<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start page</title>
    <link rel="stylesheet" href="stylesheets/front_style.css">
    <script src="../scripts/session-utilities.js" defer></script>
    <script src="../scripts/theme-utilities.js" defer></script>
    <script src="scripts/front-offline.js" defer></script>
</head>
<body>
    <div class="card">
        <header>
            <h1>Table Talk - Offline Mode</h1>
            <p class="lead"><strong>Fallback Mode:</strong> Multiplayer unavailable, using single-device mode.</p>
            <p>Pick the number of players below, then press Start.</p>
        </header>

        <main>
            <div class='group'>
                <label for="player_count">Number of Players:</label>
                <select id="player_count" required>
                    <option value="" disabled selected>Select number</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>

            <div class="group">
                <a class="start-btn" href="../game.html">Start Offline Game</a>
            </div>
            <div class="group">
                <a href="../index.html" style="color: #666; text-decoration: none;">‚Üê Back to Multiplayer</a>
            </div>
        </main>
    </div>
</body>
</html>
