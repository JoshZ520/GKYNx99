<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Results - Table Talk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../assets/css/core/shared.css">
    <link rel="stylesheet" href="../assets/css/core/index.css">
    <link rel="stylesheet" href="stylesheets/display.css">
    <script src="../src/utilities/theme-utilities.js" defer></script>
    <script src="../src/utilities/session-utilities.js" defer></script>
    <script src="scripts/display.js" defer></script>
</head>
<body class="display-page" id="root">
    <div class="card">
        <header>
            <h1>Game Results</h1>
            <p class="tagline">Review Everyone's Answers</p>
        </header>
        <main>
            <div class="step-section">
                <h3 id="question-header">Loading...</h3>
                <p class="step-instruction">Here's what everyone answered for this question:</p>
                
                <section id="answers-section">
                    <div id="answers-list" class="players-list">
                        <!-- Answers will be dynamically inserted here -->
                    </div>
                </section>
                
                <div class="start-game-container">
                    <button class="start-btn" id="next-btn">
                        <span>Next Question</span>
                    </button>
                    <button class="secondary-btn hidden" id="back-home-btn">
                        <span>Back to Home</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
