<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Getting To Know Your Neighbor</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Directions: </h1>
        <p>Form a group of friends. You all will be given the same question and will each answer.</p>
    </header>
    <main>
        <h1 class="question">Placement Question</h1>
        <label class="name_input">Username: </label>
        <input type="text" class="name_input" placeholder="Username: ">
        <label class="answer_input">Answer: </label>
        <textarea class="name_input" placeholder="Answer: "></textarea>
        <button type="submit">Submit Answer</button>
        <button type="button">All Answers Finished</button>
    </main>
    <footer>
        <h2>About: </h2>
        <p>The purpose of this game is to get to know people.</p>
        <p>Ask Away</p>
    </footer>
</body>
</html>
