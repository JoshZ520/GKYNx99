<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Talk - Start</title>
    <link rel="stylesheet" href="stylesheets/shared.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    
    <script src="scripts/shared.js" defer></script>
    <script src="scripts/session-manager.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>
<body class="front-page">
    <div class="card">
        <header>
            <h1>Table Talk</h1>
            <p class="lead" id="front-instruction">Enter how many players will participate, enter everyone's names, then start your Table Talk session!</p>
        </header>

        <main>
            <!-- Resume Game Section -->
            <div class="resume-section" id="resumeSection" class="hidden">
                <h3>Resume a Game</h3>
                <p class="resume-instruction">Continue where you left off:</p>
                <div class="saved-games-list" id="savedGamesList">
                    <!-- Saved games will be populated here -->
                </div>
                <div class="resume-actions">
                    <button type="button" class="secondary-btn" id="newGameBtn">Start New Game Instead</button>
                </div>
            </div>

            <!-- New Game Section -->
            <div class="new-game-section" id="newGameSection">
                <div class='group'>
                    <label for="player_count">Number of Players:</label>
                    <input type="number" id="player_count" min="2" max="20" placeholder="Enter 2-20 players" required>
                </div>

            <!-- Player Names Section (initially hidden) -->
            <div class="player-setup-section" id="playerSetupSection" class="hidden">
                <h3>Enter Player Names</h3>
                <p class="setup-instruction">Enter names for each player. You'll take turns in this order during the game:</p>
                <div class="player-names-container" id="playerNamesContainer">
                    <!-- Player name inputs will be generated here -->
                </div>
            </div>

                <div class="group">
                    <button class="start-btn" id="start-game-btn" type="button" style="opacity: 0.5; pointer-events: none;">Start Game</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
