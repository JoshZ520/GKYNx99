<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Getting To Know Your Neighbor</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Directions: </h1>
        <p>Form a group of friends. You all will be given the same question and will each answer.</p>
    </header>
    <main>
        <h1 class="question" id="question">Press the switch question to start</h1>
        <button class="switch_button" id="switchQuestion" type="button">Switch Question</button>
        <div class="group">
            <textarea class="name_input" id="answer" placeholder="Answer: " required></textarea>
            <span class="bar"></span>
        </div>
        <div class="group">
            <input type="text" class="name_input" id="name" placeholder="Name: " required>
            <span class="bar"></span>
        </div>
        <div class="buttons">
            <button class="submit" id="submitButton" type="submit">Submit Answer</button>
            <button class="fin" id="final_submit" type="button">All Answers Finished</button>
        </div>
        <div class="answers_section" >
            <h2 id="answers">Answers: </h2>
            <ul id="answersList"></ul>
    </main>
    <footer>
        <h2>About: </h2>
        <p>The purpose of this game is to get to know people.</p>
        <p>Ask Away</p>
    </footer>
</body>
</html>
