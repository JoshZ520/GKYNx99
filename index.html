<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Talk - Start</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="scripts/shared.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>
<body class="front-page">
    <div class="card">
        <header>
            <h1>Table Talk</h1>
            <p class="lead" id="front-instruction">Pick the number of players below, then press Start.</p>
        </header>

        <main>
            <div class='group'>
                <label for="player_count">Number of Players:</label>
                <select id="player_count" required>
                    <option value="" disabled selected>Select number</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>

            <!-- Player Names Section (initially hidden) -->
            <div class="player-setup-section" id="playerSetupSection" style="display: none;">
                <h3>Enter Player Names</h3>
                <p class="setup-instruction">Players will answer questions in this order:</p>
                <div class="player-names-container" id="playerNamesContainer">
                    <!-- Player name inputs will be generated here -->
                </div>
            </div>

            <div class="group">
                <button class="start-btn" id="start-game-btn" type="button" style="opacity: 0.5; pointer-events: none;">Start Game</button>
            </div>
        </main>
    </div>
</body>
</html>
